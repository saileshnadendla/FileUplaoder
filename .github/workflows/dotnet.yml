name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Run Tests
      run: dotnet test --configuration Debug --logger "trx;LogFileName=test_results.trx"
    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/test_results.trx

  report:
    runs-on: windows-latest
    needs: build_and_test
    steps:
    - uses: actions/checkout@v4 # Add this line to check out the repository
    
    - name: Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: TestResults
        
    - name: Consolidate and Publish Report
      uses: dorny/test-reporter@v1
      with:
        name: Consolidated Test Results
        path: 'TestResults/**/*.trx'
        reporter: dotnet-trx
        token: ${{ secrets.GITHUB_TOKEN }}
        list-suites: all
        list-tests: failed
        fail-on-error: true
        fail-on-empty: true
        only-summary: false